<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icono de Banco: Edificio con Columnas (más pequeño) -->
  <g id="logo-icon" transform="translate(0, 8)">
    <defs>
      <!-- Gradiente metálico dorado -->
      <linearGradient id="metallicGold" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
        <stop offset="25%" style="stop-color:#FFED4E;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
        <stop offset="75%" style="stop-color:#DAA520;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
      </linearGradient>
      <!-- Sombra para efecto 3D -->
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.5" flood-color="#000000" flood-opacity="0.3"/>
      </filter>
    </defs>

    <!-- Base del edificio bancario (más pequeño) -->
    <rect x="2" y="22" width="12" height="8" fill="url(#metallicGold)" stroke="#8B7355" stroke-width="0.5" filter="url(#shadow)"/>

    <!-- Techo triangular -->
    <polygon points="2,22 8,16 14,22" fill="url(#metallicGold)" stroke="#8B7355" stroke-width="0.5"/>

    <!-- Columnas clásicas (más pequeñas) -->
    <rect x="3" y="18" width="1.5" height="10" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.25"/>
    <rect x="6" y="18" width="1.5" height="10" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.25"/>
    <rect x="9" y="18" width="1.5" height="10" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.25"/>
    <rect x="12" y="18" width="1.5" height="10" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.25"/>

    <!-- Capiteles de las columnas -->
    <rect x="2.5" y="16" width="2.5" height="1.5" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.25"/>
    <rect x="5.5" y="16" width="2.5" height="1.5" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.25"/>
    <rect x="8.5" y="16" width="2.5" height="1.5" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.25"/>
    <rect x="11.5" y="16" width="2.5" height="1.5" fill="url(#metallicGold)" stroke="#DAA520" stroke-width="0.25"/>

    <!-- Puerta central -->
    <rect x="6.5" y="26" width="3" height="4" fill="#2C2C2C" stroke="#8B7355" stroke-width="0.5"/>
  </g>

  <!-- Texto Dorado: TasaDiv (más pegado) -->
  <g id="logo-text" transform="translate(18, 0)">
    <!-- Tasa -->
    <text x="0" y="22" fill="url(#metallicGold)" font-family="serif" font-size="18" font-weight="700">Tasa</text>
    <!-- Div -->
    <text x="0" y="40" fill="#DAA520" font-family="serif" font-size="16" font-weight="600">Div</text>
  </g>
</svg>
