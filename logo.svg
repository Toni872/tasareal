<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icono Dorado Sencillo: Moneda -->
  <g id="logo-icon" transform="translate(0, 8)">
    <defs>
      <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Moneda circular dorada simple -->
    <circle cx="20" cy="16" r="16" fill="url(#goldGradient)" stroke="#DAA520" stroke-width="2"/>

    <!-- SÃ­mbolo $ dorado -->
    <text x="20" y="22" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold">$</text>
  </g>

  <!-- Texto Dorado: MonedaLatam -->
  <g id="logo-text" transform="translate(50, 0)">
    <!-- Moneda -->
    <text x="0" y="24" fill="#FFD700" font-family="Arial, sans-serif" font-size="20" font-weight="700">Moneda</text>
    <!-- Latam -->
    <text x="0" y="42" fill="#FFA500" font-family="Arial, sans-serif" font-size="16" font-weight="600">Latam</text>
  </g>
</svg>
